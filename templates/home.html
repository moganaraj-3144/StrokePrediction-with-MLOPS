<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-image: url('/static/images/background.jpg');
            background-size: cover; /* Ensure the background image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            min-height: 100vh; /* Ensure the container takes up the full viewport height */
            color: #312929;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: grid; /* Change from inline-block to grid */
            grid-template-columns: 1fr 1fr; /* Creates two equal columns */
            gap: 20px; /* Adds space between columns */
            color: #ffffff;
        }

        .form-group {
            flex: 1 1 48%;
        }

        .form-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between; /* Ensure space between columns */
        }

        .form-group {
            flex: 1 1 48%; /* Make each form group take up 48% of the container */
        }

        .button-container {
            width: 100%; /* Ensure the button container spans full width */
            display: flex;
            justify-content: center; /* Center button horizontally */
            margin-top: 20px; /* Add some space above the button */
        }        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 75%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 50%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto;
            display: block;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroke Prediction App</h1>
        <h2>Please provide the below details for Prediction</h2>
        <form class="form-detail" action="/predict" method="post">
            <!-- Numerical Features -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter age" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="avg_glucose_level">Average Glucose Level</label>
                <input type="number" id="avg_glucose_level" name="avg_glucose_level" placeholder="Enter average glucose level" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" id="bmi" name="bmi" placeholder="Enter BMI" step="0.01" required>
            </div>

            <!-- Categorical Features -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ever_married">Ever Married</label>
                <select id="ever_married" name="ever_married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="work_type">Work Type</label>
                <select id="work_type" name="work_type" required>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Govt_job">Govt job</option>
                    <option value="children">Children</option>
                    <option value="Never_worked">Never worked</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Residence_type">Residence Type</label>
                <select id="Residence_type" name="Residence_type" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking_status">Smoking Status</label>
                <select id="smoking_status" name="smoking_status" required>
                    <option value="formerly smoked">Formerly smoked</option>
                    <option value="never smoked">Never smoked</option>
                    <option value="smokes">Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension</label>
                <select id="hypertension" name="hypertension" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease</label>
                <select id="heart_disease" name="heart_disease" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group button-container">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
